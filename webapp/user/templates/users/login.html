{% extends 'base.html' %}
{% load static %}
 
{% block title %} Giriş {% endblock %} 
 
{% block content %}
<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>




  <section>
    <div class="container mx-auto mt-2 ">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mx-auto">
          <main class="form-signin text-center ">
            <form method="POST">
              {% csrf_token %}
                <img class="mb-4 d-flex justify-content-center w-100" src="{% static 'img/logo.png' %}" alt="">
                <!-- <h1 class="h3 mb-3 fw-normal"></h1> -->
                <br>
                {% comment %} <div class="form-floating1">
                  <label for="username">Kullanıcı adı</label>
                  <input type="text" class="form-control" id="username" name="username" value= "{{form.username.value|default_if_none:""}}" placeholder="Kullanıcı adı">
                </div> {% endcomment %}
                <div class="form-floating1">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" name="email" value= "{{form.email.value|default_if_none:""}}" placeholder="Email">
                </div>
                <br>
                <div class="form-floating2">
                  <label for="password">Şifre</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Şifre" required>
                </div>
                {% comment %} <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Beni hatırla</label>
                </div> {% endcomment %}
                <button class="w-100 btn btn-lg btn-primary mt-4" type="submit"   onClick="/Front-end/2.Usermainpage.html" value='Login' style="background-color: rgb(29, 163, 29);">Giriş yap</button>
                <!-- <p class="mt-5 mb-3 text-muted">© 2017–2022</p> -->
                {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
              {% endif %}
            </form>
          </main>
        </div>
        <div class="col-3"></div>
      </div>
    </div> 
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
{% endblock  %}
